<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>nook</title>
</head>

<body>
    <header>nook</header>
    <div id="nook">

    </div>
    <button id="newBookButton" type="button">+</button>
    <dialog id="newBookModal">
        <form method="dialog" id="newBookForm">
            <button id="closeDialog" type="button">x</button>
            <div>
                <label for="bookTitle">title:</label>
                <input id="bookTitle" type="text" name="bookTitle" required>
            </div>
            <div>
                <label for="bookAuthor">author:</label>
                <input id="bookAuthor" type="text" name="bookAuthor" required>
            </div>
            <div>
                <label for="bookPages">pages:</label>
                <input id="bookPages" type="number" name="bookPages">
            </div>
            <fieldset>
                <legend>book status:</legend>
                <div>
                    <label for="bookRead">want to read</label>
                    <input id="wantToRead" type="radio" name="bookRead" value="want to read" required>
                </div>

                <div>
                    <label for="bookRead">in progress</label>
                    <input id="inProgress" type="radio" name="bookRead" value="in progress" required>
                </div>

                <div>
                    <label for="bookRead">read</label>
                    <input id="bookRead" type="radio" name="bookRead" value="read" required>
                </div>
            </fieldset>
            <button id="shelveBook" type="submit">shelve</button>
            <button id="reviewButton" class="form-btn" type="button" disabled>review?</button>
        </form>
    </dialog>

    <dialog id="editBookModal">
        <form method="dialog" id="editBookForm">
            <button id="closeDialog" type="button">x</button>
            <div>
                <label for="bookTitle">title:</label>
                <input id="bookTitle" type="text" name="bookTitle" required>
            </div>
            <div>
                <label for="bookAuthor">author:</label>
                <input id="bookAuthor" type="text" name="bookAuthor" required>
            </div>
            <div>
                <label for="bookPages">pages:</label>
                <input id="bookPages" type="number" name="bookPages">
            </div>
            <fieldset>
                <legend>book status:</legend>
                <div>
                    <label for="bookRead">want to read</label>
                    <input id="wantToRead" type="radio" name="bookRead" value="want to read" required>
                </div>

                <div>
                    <label for="bookRead">in progress</label>
                    <input id="inProgress" type="radio" name="bookRead" value="in progress" required>
                </div>

                <div>
                    <label for="bookRead">read</label>
                    <input id="bookRead" type="radio" name="bookRead" value="read" required>
                </div>
            </fieldset>
            <button id="shelveBook" class="form-btn" type="submit">shelve</button>
            <button id="reviewButton" class="form-btn" type="button" disabled>review?</button>
        </form>
    </dialog>

    <dialog id="bookReviewModal">
        <button id="closeDialog" type="button">x</button>
        <form method="dialog" id="reviewForm" name="reviewForm">
            <label for>thoughts?</label>
            <textarea id="reviewTextArea" rows="30vh" cols="100vw" name="reviewForm"></textarea>
            <button id="logReviewButton" class="form-btn" type="submit">log</button>
        </form>
    </dialog>

    <dialog id="fullBookCardModal">
        <button id="closeDialog" type="button">x</button>
    </dialog>

</body>

</html>
